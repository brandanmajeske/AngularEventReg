<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Profile</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/app.css" />
</head>
<body ng-cloak>
<nav class="navbar navbar-inverse" role="navigation">
<div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Eventapalooza</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
    	<li><a href="/newevent.html">Create Event</a></li>

    </ul>
    <ul class="nav navbar-nav pull-right hidden-xs">
       <li><a href="/editprofile.html">Edit Profile</a></li>
    </ul>
    <ul class="nav navbar-nav pull-left visible-xs">
       <li><a href="/editprofile.html">Edit Profile</a></li>
    </ul>    
    </div> 
  </div><!-- /.navbar-collapse -->
</nav>

<div class="container" ng-controller="EditProfileController"> 
  <div class="row">
  <div class="col-lg-10 col-lg-offset-1 ">

        <form class="form-profile" name="profileForm" role="form">
        <h2 class="page-header">Edit Profile</h2>
        
        <div class="col-sm-3">
          <img ng-src="{{getGravatarUrl(user.emailAddress)}}" alt="user profile image" class="img-thumbnail"/>
        </div>
        <div class="col-sm-9">
          <fieldset>
              <div class="form-control-group">
                  <label for="userName">User Name:</label>
                  <input class="form-control input-md" focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}&/" type="text" placeholder="Username" ng-model="user.userName" />
              </div>
              <div class="form-control-group">
                  <label for="password">Password:</label>
                  <input class="form-control input-md" id="password" required type="password" ng-model="user.password" />
              </div>
              <div class="form-control-group">
                  <label for="name">Name:</label>
                  <input class="form-control input-md" focus id="name" type="text" placeholder="Name" ng-model="user.name" />
              </div>
              <div class="form-control-group">
                  <label for="emailAddress">Email Address:</label>
                  <input class="form-control input-md" id="emailAddress" placeholder="name@email.com" required type="email" ng-model="user.emailAddress" />
              </div>
              <div class="form-control-group">
                  <label for="bio">Bio:</label> <br/>
                  <textarea rows="6" class="form-control input-md" focus id="bio" placeholder="Your bio..." ng-model="user.bio"></textarea>
              </div>
            <br/>
            <p>
            <button class="btn btn-warning" type="submit">Submit</button>
            <button class="btn btn-danger" type="submit">Cancel</button>
            </p>

        </fieldset>
        </div>
        </form>


    </div> <!-- end col-md-12 -->
  </div> <!-- end row -->
</div> <!-- end container -->

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>

<script src="/js/controllers/EditProfileController.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/services/GravatarUrlBuilder.js"></script>
<script src="/js/filters.js"></script>
</body>
</html>
