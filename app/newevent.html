<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Event</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/app.css" />
</head>
<body ng-cloak>
<nav class="navbar navbar-inverse" role="navigation">
<div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Eventapalooza</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
    	<li><a href="/newevent.html">Create Event</a></li>
    </ul>  
    </div> 
  </div><!-- /.navbar-collapse -->
</nav>
<div class="container"> 

<div ng-controller="EditEventController" class="controller">
	<h1 class="page-header">New Event</h1>

<div class="row">
<div class="col-lg-10 col-lg-offset-1 ">
<form class="form-horizontal" role="form" name="newEventForm">
  <div class="form-group">
  		<div class="col-xs-12">
  		<label for="eventName">Event Name:</label>
		<input class="form-control input-md" id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event..." />
    	</div>
  </div>
  <div class="form-group">
  	<div class="col-xs-12">
    <label for="eventDate">Event Date:</label>
	<input class="form-control input-md" id="eventDate" type="text" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format (mm/dd/yyy)..." />
    </div>
  </div>
  <div class="form-group">
  	<div class="col-xs-12">
 	<label for="eventTime">Event Time:</label>
	<input class="form-control input-md" id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time..." />
    </div>
   </div>
   <div class="form-group">
 	<div class="col-xs-12">
   		<label for="eventLocation">Event Location:</label>
		<input class="form-control input-md" id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event..." />
		<input class="form-control input-md" id="eventCity" type="text" ng-model="event.location.city" placeholder="City..." />
		<input class="form-control input-md" id="eventState" type="text" ng-model="event.location.state" placeholder="State..." />
    </div>
    </div>
   <div class="form-group">
   <div class="col-xs-12">
   <label for="eventImageUrl">Image:</label>
   	<input class="form-control input-md" id="eventImageUrl" type="url" ng-model="event.imageUrl" placeholder="Url of image..." />
    </div>
    </div>
    <div class="form-group">
    <div class="col-xs-12">
    <img ng-src="{{event.imageUrl}}" src="" />
	</div>
	</div>
  <div class="form-group">
    <div class="col-xs-12">
    <button type="submit" class="btn btn-default" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
	<button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button
	</div>
  </div>
</form>


</div>
</div>
</div> <!-- end edit event controller -->


</div> <!-- end container -->

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/filters.js"></script>
</body>
</html>
