<div class="controller">
	<h1 class="page-header">{{event.name}}</h1>

<div class="row">
<div class="col-lg-10 col-lg-offset-1 ">
<form class="form-horizontal" role="form" name="newEventForm">
  <div class="form-group">
  		<div class="col-xs-12">
  		<label for="eventName">Event Name:</label>
		<input class="form-control input-md" id="eventName" type="text" ng-model="event.name" required placeholder="Name of your event..." />
    	</div>
  </div>
  <div class="form-group">
  	<div class="col-xs-12">
    <label for="eventDate">Event Date:</label>
	<input class="form-control input-md" id="eventDate" type="text" ng-model="event.date" required ng-pattern="/(0[1-9]|1[012])[- \/.](0[1-9]|[12][0-9]|3[01])[- \/.](19|20)\d\d/" ng-blur="isFuture(event.date)" placeholder="{{event.date | date:'MM/dd/yyyy'}}" />
    <!-- <span ng-hide="validDate"><small>Event date must be in the future.</small></span> -->
    <span ng-hide="isFuture(event.date)"><small>Event date must be in the future.</small></span>
    <!-- <span ng-hide="form.eventDate.$error.pattern"><small>Incorrect date format: please use MM/DD/YYYY</small></span> -->

    </div>
  </div>
  <div class="form-group">
  	<div class="col-xs-12">
 	<label for="eventTime">Event Time:</label>
	<input class="form-control input-md" id="eventTime" type="text" ng-model="event.time" placeholder="Start and end time..." />
    </div>
   </div>
   <div class="form-group">
 	<div class="col-xs-12">
   		<label for="eventLocation">Event Location:</label>
		<input class="form-control input-md" id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event..." />
		<input class="form-control input-md" id="eventCity" type="text" ng-model="event.location.city" placeholder="City..." />
		<input class="form-control input-md" id="eventState" type="text" ng-model="event.location.state" placeholder="State..." />
    </div>
    </div>
   <div class="form-group">
   <div class="col-xs-12">
   <label for="eventImageUrl">Image:</label>
   	<input class="form-control input-md" id="eventImageUrl" type="url" ng-model="event.imageUrl" placeholder="Url of image..." />
    </div>
    </div>
    <div class="form-group">
    <div class="col-xs-12">
    <img ng-src="{{event.imageUrl}}" src="" />
	</div>
	</div>
  <div class="form-group">
    <div class="col-xs-12">
    <button type="submit" class="btn btn-default" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
	<button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button
	</div>
  </div>
</form>


</div>
</div>
</div> <!-- end edit event controller -->
